apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cortesia-processor-ingress
  namespace: cinex-apps
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    argocd.argoproj.io/health.lua: |
      hs = {}
      if obj.spec and obj.spec.rules and #obj.spec.rules > 0 then
        for _, rule in ipairs(obj.spec.rules) do
          if rule.host and rule.http and rule.http.paths and #rule.http.paths > 0 then
            hs.status = "Healthy"
            hs.message = "Ingress has host and path rules"
            return hs
          end
        end
      end
      hs.status = "Progressing"
      hs.message = "Waiting for Ingress rules to be defined"
      return hs
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - enviacortesia.ingressocinex.com.br
    secretName: cortesia-processor-tls
  rules:
  - host: enviacortesia.ingressocinex.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cortesia-processor-svc
            port:
              number: 8081